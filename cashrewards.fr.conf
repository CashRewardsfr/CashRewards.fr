<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName cashrewards.fr
    ServerAlias www.cashrewards.fr

    DocumentRoot /var/www/cashrewards.fr/public
    <Directory /var/www/cashrewards.fr/public>
        AllowOverride All
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>
<VirtualHost *:443>
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www/cashrewards.fr/public

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/www.cashrewards.fr/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/www.cashrewards.fr/privkey.pem
</VirtualHost>